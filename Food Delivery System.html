<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="Food.css">
        <script src="Interactive.js">
        </script>
    </head>
    <body>
        <div id="ContactUs">
          <h1>
            Contact Us
          </h1>
          <form action='#'>
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order related Issues
                    </option>
                    <option value="Site">
                        Site related Issues
                    </option>
                    <option value="fed">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
            
                </select>

            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeHolder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="text" name="myEmail" id="email" placeHolder="Enter your Email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="myPhone" id="pho"
                       placeholder="Enter your Phone no">
            </div>
            <div id="radio">
                Are you a member of OnlineFoodShop:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <div class="form-shape">
                <label for="message">
                    Ellaborate your query
                </label>
                <textarea name="mesg" id="message" cols="30" rows="10">
                </textarea>
            </div>
            <button onclick="turn()">Submit</button>
            <button onclick="back()">Reset</button>
        </form>
    </div>
          </form>
        </div>
    </body>
</html>
